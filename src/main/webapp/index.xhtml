<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <h:inputText id="username" value="#{loginController.username}" required="true" />

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{loginController.password}" required="true" />

            </h:panelGrid>

            <h:commandButton value="Login" action="#{loginController.doLogin}" />
        </h:form>
        <br></br>
        <br></br>
        <h:link outcome="/Create" value="Create New Account"/>
    </h:body>

</html>
