<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Change Password for: #{loginController.username}" for="username" />
                    <br />
                    <h:outputLabel value="#{bundle.EditLoginLabel_password}" for="password" />
                    <h:inputText id="password" value="#{loginController.newPassword}" title="#{bundle.EditLoginTitle_password}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{loginController.update}" value="#{bundle.EditLoginSaveLink}"/>
                <br />
                <br />
                <h:link outcome="/home" value="Back to home"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
